<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nav Bar Start -->
    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->
<div class="bg-gray-900">
  <header class="absolute inset-x-0 top-0 z-50 bg-white ">
    <nav aria-label="Global" class="flex items-center justify-around p-6 lg:px-20">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img src="./Images/Logo (1).png" alt="" class="h-8 w-auto" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12 items-center">
        <a href="#" class="text-sm/6 font-semibold style">Home</a>
        <a href="#" class="text-sm/6 font-semibold style">Features</a>
        <a href="#" class="text-sm/6 font-semibold style">Community</a>
        <a href="#" class="text-sm/6 font-semibold style">Blog</a>
        <a href="#" class="text-sm/6 font-semibold style">Pricing</a>
         <a href="#" class="text-sm/6 font-semibold green px-6 py-4 rounded-[10px] text-white"> Register Now <span aria-hidden="true">&rarr;</span></a>
      </div>
      
    </nav>
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-slate-500 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
               
              <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-white/10">
                <div class="space-y-2 py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white text-center hover:bg-white/5">Home</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white text-center hover:bg-white/5">Features</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white text-center hover:bg-white/5">Community</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white text-center hover:bg-white/5">Blog</a>
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white text-center hover:bg-white/5">Pricing</a>
                    
                </div>
                <div class="flex justify-center">
                   <a href="#" class="text-sm/6 font-semibold green px-6 py-4 rounded-[10px] text-white w-50px"> Register Now <span aria-hidden="true">&rarr;</span></a>
                 </div>
                 </div>
                 </header>
                 </div>
  <!-- Nav Bar end -->

  <!-- Hero Section Start -->
   <section class="text-gray-600 body-font hero sm:py-45 py-25">
  <div class="container mx-auto flex px-5 py-24  md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center gap-4">
     <div class="font-size">
       <h1 class="title-font sm:text-6xl text-3xl mb-4 font-medium text-gray-900 text-xl lg:text-6xl"> Lessons and insights </h1>
     
        <h1 class=" lg:inline-block sm:text-5xl lg:text-6xl classgreen"> from 8 years
      </h1>
     </div>
    
      <p class="mb-8 leading-relaxed r text-1xl font-size">
        Where to grow your business as a photographer: site or social media?
      </p>
     
      <div class="flex justify-center font-size">
        <a href="#" class="text-sm/6 font-semibold green px-6 py-4 rounded-[10px] text-white "> Register Now</a>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 ">
      <img class="object-cover object-center rounded w-full" alt="hero" src="./Images/Illustration.png">
    </div>
  </div>
</section>
  <!-- Hero Section End -->

 

</body>
</html>
